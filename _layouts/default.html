<!DOCTYPE html>
<html>
  <head>
    <title>42&#162;</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css " rel="stylesheet" media="screen">
    <link rel="stylesheet/less" type="text/css" href="/css/stress.less" />
  </head>
  <body>

    <div class="container">
     <div class="content">
     {{content}}
     </div>

     <h2>Moar</h2>
      <table>
        {% for post in site.posts %}
          <tr>
              <td>{{ post.date | date_to_string }}</td>
              <td>&raquo;</td>
              <td><a href="{{ post.url }}">{{ post.title }}</a></td>
          </tr>
        {% endfor %}
      </table>
    </div>

    <a href="https://github.com/kenglxn/42cents"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/less-1.3.3.min.js" type="text/javascript"></script>
  </body>
</html>
